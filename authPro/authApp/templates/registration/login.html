{% extends 'authApp/layout.html' %}

{% block title %} Login {% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <form method = "POST">
        {% csrf_token %} {{ form|crispy }}
        <p>Don't have an account? Create one <a href="{% url 'signup' %}"> Here </a>!</p>
        <input type= 'submit' class = 'btn btn-success'>
    </form>
{% endblock %}
